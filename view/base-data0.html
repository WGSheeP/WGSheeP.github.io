</head>
<body>
    <!--基础资料页面-->

        </div>

                <div class="col-md-12">
                    <div class="panel panel-default ">
                        <div class="panel-heading">
                            表格
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered tb-hover">
                                <thead>
                                    <tr>
                                        <td>序号</td>
                                        <td>名称</td>
                                        <td>年龄</td>
                                        <td>性别</td>
                                        <td>住址</td>
                                        <td class="text-center">操作</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>小易</td>
                                        <td>21</td>

                                        <td>china</td>
                                        <td class=" text-center"><a href="#"><i class="glyphicon glyphicon-search"></i></a>&nbsp;&nbsp;<a href="#"><i class="glyphicon glyphicon-edit"></i></a></td>
                                    </tr>
                                       <tr>
                                        <td>1</td>

                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
			
	        <div class="col-md-12">
		        <div class="panel panel-default"  id="dish-types-table">
		  			<div class="panel-heading" id="dish-btn">菜品管理
						<!--<a href="javascript:;" class="addDish">添加菜品<span class="glyphicon glyphicon-plus"></span></a>-->
		  			</div> 
		  			
		  			<table class="table table-bordered  table-hover">
		                <thead>
		                <tr>
		                    <th>菜品名称</th>
		                    <th>菜品价格</th>
		                    <th>菜品单位</th>
		                    <th>图片</th>
		                    <th>菜品分类</th>
		                    <th>菜品详细类</th>
		                    <th>菜品介绍</th>
		                    <th>是否上架</th>
		                    <th>操作</th>
		                </tr>
		                </thead>
		                <tbody id="dishTable">
		
		                </tbody>
		                <script type="text/html" id="dishTableTemplate">
		                {{each dish as value index}}
		                <tr>
		                    <td>{{value.name}}</td>
		                    <td>{{value.price}}</td>
		                    <td>{{value.unit}}</td>
		                    <td><img src=""/></td>
		                    <td>{{value.types}}</td>
		                    <td>{{value.detail}}</td>
		                    <td>{{value.introduce}}</td>
		                    <td>{{value.putaway}}</td>
		                    <td>
								<a href="javascript:;">编辑</a> |
								<a href="javascript:;">保存</a> |
								<a href="javascript:;">删除</a>
		                    </td>
		                </tr>
		                {{/each}}
		                </script>
		           </table>
				</div>        	
	        </div>
	
		
		</div>
	</div>

</body>
</html>
