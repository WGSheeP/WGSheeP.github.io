        <script type="text/javascript">
            (function(doc, win) {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function() {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if (clientWidth >= 640) {
                            docEl.style.fontSize = '100px';
                        } else {
                            docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                        }
                    };

                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>

            loader.complete(function() {
                $('.easelay').hide(); //初始化，隐藏所有的动画
                setTimeout(function() {
                    $('.loadPage').hide();

                    //启动首屏动画
                    easeAct();
                    music();

                }, 100);
            });
            loader.process(function() {
                //console.log(this.processNum)
                $('.loadPage .line').css({
                    'width': this.processNum + '%'
                })
            });
            loader.start();
            var tiaoPingFlag = null;
            var mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                speed: 300,
                onSlideChangeStart: function(swiper) {
                    $('.easelay').hide();
                },
                onSlideChangeEnd: function() {
                    console.log(mySwiper)
                    if (mySwiper != undefined) {
                        curr = mySwiper.activeIndex;
                        if (curr == 3) {
                            tiaoPingFlag = setTimeout(function() {
                                mySwiper.slideTo(4, 0, true);
                            }, 7000)
                        }

                        if (curr == 2 || curr == 4) {
                            clearTimeout(tiaoPingFlag)
                        }

                    }
                    easeAct();
                }

            })
             var orientFlag = false;
            var oneshow = true; //仅执行一次

            $('.p1-4-btn').click(function() {
                mySwiper.slideTo(1, 0, true);

                window.addEventListener("deviceorientation", function(event) {
                    // 处理event.alpha、event.beta及event.gamma

                    //$('#jiaodu1').html(event.alpha)
                    //$('#jiaodu2').html(event.beta)
                    //$('#jiaodu3').html(event.gamma)

                    if (event.beta < 0) {
                        $('.fantip').hide();
                        orientFlag = true;
                    } else {
                        if (orientFlag) {
                            if (oneshow) {
                                setTimeout(function() {
                                    orientationChange()
                                }, 1000)
                            }
                        }
                    }

                }, true);
            })

            function orientationChange() {
                oneshow = false;
                $('.section2').addClass('section2-1');
                $('.section2 .p2-1').addClass('animated');
                $('.section2 .p2-1').addClass('side180');
                setTimeout(function() {
                    $('.section2 .p2-1').removeClass('animated');
                    $('.section2 .p2-1').removeClass('side180');
                    $('.section2 .p2-1').removeClass('fan180');

                    $('.section2 .p2-1').addClass('p2zheng');

                    $('.section2 .p2-1 .line').addClass('animated3');
                    $('.section2 .p2-1 .line').addClass('lineDown');

                    $('.xuehua').addClass('xuehuadong');
                    $('.xuehua').addClass('animated3');
                    $('.xuehua').addClass('infinite');

                    $('.fandnext').show();

                    $('.section2').removeClass('swiper-no-swiping');
                    orientFlag = false;
                }, 1000);


            };
            //第五屏
            $('.maketask').click(function() {
                var ismasktask = $('.startzd').attr('title');
                if (ismasktask == '1') {
                    mySwiper.slideTo(5, 0, true);

                } else {
                    $('.bmtip .txt').html('点击[开始转动]，生成任务单')
                    $('.bmtip').show();
                }
            })
            //第六屏
            $('.jstz-btn').click(function() {
                mySwiper.slideTo(6, 0, true);
                console.log("切换")
            })
